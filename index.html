<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safego.ro | Asigurări Digitale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent-cyan: #00d2ff;
            --accent-yellow: #facc15;
        }

        body { 
            background-color: #050505; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* ANIMAȚIA "CASCADE" DIN TEMPLATE-UL MODEL */
        @keyframes float-fall {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            50% { transform: translateY(50vh) translateX(20px) rotate(180deg) scale(1.1); }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(110vh) translateX(-20px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .particle {
            position: fixed;
            top: -10%;
            z-index: 0;
            pointer-events: none;
            animation: float-fall 8s linear infinite;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.3));
        }

        /* HEADER & BUTOANE */
        .btn-beam {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-beam::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
        }
        .btn-beam:hover::after {
            left: 150%;
            transition: 0.6s;
        }

        /* ROLA DINAMICĂ */
        @keyframes slot-roll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-80%); }
        }
        .roller { height: 120px; overflow: hidden; }
        .roller-track { animation: slot-roll 6s cubic-bezier(0.65, 0, 0.35, 1) infinite; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body>
