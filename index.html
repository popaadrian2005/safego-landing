<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safego.ro | Viitorul Asigurărilor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        @keyframes beam {
            0% { transform: translateX(-110%) skewX(-15deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateX(250%) skewX(-15deg); opacity: 0; }
        }
        .btn-beam { position: relative; overflow: hidden; }
        .btn-beam:hover::after {
            content: ''; position: absolute; top: 0; left: 0; width: 30%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: beam 0.8s ease-out;
        }
        @keyframes roll-custom {
            0% { transform: translateY(0); opacity: 0; }
            5% { opacity: 1; }
            20% { transform: translateY(-120px); }
            40% { transform: translateY(-240px); }
            60% { transform: translateY(-360px); }
            80% { transform: translateY(-480px); opacity: 1; }
            100% { transform: translateY(-480px); opacity: 0; }
        }
        .roller-box { height: 120px; overflow: hidden; }
        .roller-track { animation: roll-custom 10s infinite cubic-bezier(0.85, 0, 0.15, 1); }
        .roller-item { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/60 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="Logo safego.jpg" alt="safego.ro" class="h-12 w-12 rounded-lg object-cover shadow-lg shadow-cyan-500/20">
                <span class="text-2xl font-black tracking-tighter text-white uppercase">safego.ro</span>
            </div>
            <div class="flex gap-4">
                <button class="px-6 py-2 text-sm font-bold btn-beam hover:text-cyan-400 transition-colors">Acasa</button>
                <button class="px-6 py-2 bg-cyan-500 text-black rounded-full text-sm font-black btn-beam shadow-lg shadow-cyan-500/30">Autentificare</button>
            </div>
        </div>
    </nav>

    <section class="pt-48 pb-24 px-6">
        <div class="max-w-5xl mx-auto text-center">
            <h1 class="text-5xl md:text-8xl font-black text-white mb-6 tracking-tighter leading-none">
                PROTECȚIE <br> <span class="text-cyan-400">ULTRA RAPIDĂ</span>
            </h1>

            <div class="roller-box mb-16">
                <div class="roller-track">
                    <div class="roller-item text-pink-500">
                        <i data-lucide="heart" size="60" stroke-width="2.5"></i>
                        <span class="text-[10px] font-black uppercase mt-2 tracking-widest">Viață & Sănătate</span>
                    </div>
                    <div class="roller-item text-yellow-400">
                        <i data-lucide="home" size="60" stroke-width="2.5"></i>
                        <span class="text-[10px] font-black uppercase mt-2 tracking-widest">Locuință Smart</span>
                    </div>
                    <div class="roller-item text-purple-400">
                        <i data-lucide="car" size="60" stroke-width="2.5"></i>
                        <span class="text-[10px] font-black uppercase mt-2 tracking-widest">RCA Modern</span>
                    </div>
                    <div class="roller-item text-cyan-400">
                        <i data-lucide="plane" size="60" stroke-width="2.5"></i>
                        <span class="text-[10px] font-black uppercase mt-2 tracking-widest">Travel / Troller</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
                <a href="https://wa.me/0723697805" target="_blank" class="glass p-8 rounded-[2rem] hover:bg-white/5 transition-all group btn-beam">
                    <i data-lucide="plane-takeoff" class="text-cyan-400 mb-4 mx-auto" size="32"></i>
                    <span class="block font-black text-sm tracking-widest">TRAVEL</span>
                </a>
                <a href="https://wa.me/0723697805" target="_blank" class="glass p-8 rounded-[2rem] hover:bg-white/5 transition-all group btn-beam">
                    <i data-lucide="home" class="text-yellow-400 mb-4 mx-auto" size="32"></i>
                    <span class="block font-black text-sm tracking-widest">LOCUINȚĂ</span>
                </a>
                <a href="https://wa.me/0723697805" target="_blank" class="glass p-8 rounded-[2rem] hover:bg-white/5 transition-all group btn-beam">
                    <i data-lucide="car-front" class="text-purple-400 mb-4 mx-auto" size="32"></i>
                    <span class="block font-black text-sm tracking-widest">RCA</span>
                </a>
                <a href="https://wa.me/0723697805" target="_blank" class="glass p-8 rounded-[2rem] hover:bg-white/5 transition-all group btn-beam">
                    <i data-lucide="heart-pulse" class="text-pink-500 mb-4 mx-auto" size="32"></i>
                    <span class="block font-black text-sm tracking-widest">VIAȚĂ</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="pt-24 pb-12 border-t border-white/5 bg-[#030303]">
        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-16 text-slate-400">
            <div class="space-y-10">
                <div class="flex flex-col gap-3 text-sm">
                    <a href="https://anpc.ro" class="hover:text-cyan-400">ANPC</a>
                    <a href="https://asfromania.ro/" class="hover:text-cyan-400">ASF România</a>
                    <a href="https://www.sal-fin.ro/" class="hover:text-cyan-400">SAL-Fin</a>
                </div>
                <div class="flex gap-6">
                    <i data-lucide="facebook"></i>
                    <i data-lucide="instagram"></i>
                    <span class="font-black italic text-xs">TIKTOK</span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-8 text-[11px] font-bold uppercase tracking-wider">
                <div class="flex flex-col gap-3">
                    <a href="#" class="hover:text-white">Cookies</a>
                    <a href="#" class="hover:text-white">Termeni</a>
                    <a href="#" class="hover:text-white">Confidențialitate</a>
                </div>
                <div class="flex flex-col gap-3">
                    <p class="text-cyan-400">office@safego.ro</p>
                    <p>0723697805</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
