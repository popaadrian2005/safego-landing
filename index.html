        /* Culori Personalizate din ZIP PROTECT */
        :root {
            --bg-dark: #0a0a0c;
            --accent-cyan: #00d2ff;
            --accent-yellow: #facc15;
            --text-gray: #94a3b8;
        }

        body { background-color: var(--bg-dark); }

        /* Animația de Fascicul (Beam) */
        @keyframes beam {
            0% { transform: translateX(-100%) skewX(-15deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(250%) skewX(-15deg); opacity: 0; }
        }
        .btn-beam { position: relative; overflow: hidden; }
        .btn-beam:hover::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 40%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: beam 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animația Rolei (Video Style) */
        @keyframes roll-down {
            0% { transform: translateY(-400px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }
        .rolling-icon {
            animation: roll-down 4s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
